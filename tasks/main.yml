---
- name: Install package
  become: True
  package:
    name: hyperkube
    state: present

- name: Configure package
  become: True
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0640
  with_items:
    - src: kube-apiserver.j2
      dest: /etc/default/kube-apiserver
    - src: systemd.service.j2
      dest: /etc/systemd/system/kube-apiserver.service
  notify:
    - Reload systemd
    - Restart kube-apiserver
